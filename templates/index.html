      /* Curved bg with plain CSS */

      .curve {
        position: relative;
        height: 250px;
        width: 100%;
        bottom: 0;
        text-align: center;
      }

      .curve::before {
        content: '';
        display: block;
        position: absolute;
        border-radius: 100% 50%;
        width: 55%;
        height: 100%;
        transform: translate(85%, 60%);
        background-color: hsl(216, 21%, 16%);
      }

      .curve::after {
        content: '';
        display: block;
        position: absolute;
        border-radius: 100% 50%;
        width: 55%;
        height: 100%;
        background-color: #3c31dd;
        transform: translate(-4%, 40%);
        z-index: -1;
      }

      /* Bubble bg with plain CSS */

      .bubble::after {
        content: '';
        border-top-left-radius: 50% 100%;
        border-top-right-radius: 50% 100%;
        position: absolute;
        bottom: 0;
        z-index: -1;
        width: 100%;
        background-color: #0f0f10;
        height: 85%;
      }

      /* Curved bg with SVG via https://www.shapedivider.app/ */

      .wave {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        overflow: hidden;
        line-height: 0;
      }

      .wave svg {
        position: relative;
        display: block;
        width: calc(103% + 1.3px);
        height: 262px;
      }

      .wave .shape-fill {
        fill: hsl(240, 3%, 6%);
      }

      /* SVG background image via https://haikei.app/ */

      .spacer {
        aspect-ratio: 960/300;
        width: 100%;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }

      .layer1 {
        background-image: url('./static/layer1.svg');
      }
      .layer2 {
        background-image: url('./static/layer2.svg');
      }

      .flip {
        transform: rotate(180deg);
      }

      /* Blobs SVG background image via https://haikei.app/ */

      .blob-motion {
        position: absolute;
        transform: translateY(-20%);
        z-index: 0;
      }

      .blob-content {
        z-index: 1;

      .blobs {

    #tomato {
        background: tomato;
        height: 50px;
        width: 100px;
        border-radius: 0 0 50px 50px;
        position: relative;
        transition: all 0.3s ease-in-out;
    }

    #tomato:hover {
        transform: scale(1.2);
    }

    #tomato::before {
        content: "";
        width: 32px;
        height: 32px;
        border: 1px solid tomato;
        background: tomato;
        position: absolute;
        border-radius: 0 32px 0 0;
        top: -32px;
        right: 0;
        transition: all 0.2s ease-in-out;
    }

    #tomato::after {
        content: "";
        width: 32px;
        height: 32px;
        border: 1px solid tomato;
        background: tomato;
        position: absolute;
        border-radius: 32px 0 0 0;
        top: -32px;
        transition: all 0.2s ease-in-out;
    }

    #tomatoFill {
        width: 36px;
        height: 16px;
        background: tomato;
        position: absolute;
        top: -16px;
        left: 32px;
        transition: all 0.2s ease-in-out;
    }

    #tomatoFill::before {
        content: "";
        width: 18px;
        height: 16px;
        background: tomato;
        position: absolute;
        border-radius: 0 16px 0 0;
        top: -16px;
        transition: all 0.2s ease-in-out;
    }

    #tomatoFill::after {
        content: "";
        width: 18px;
        height: 16px;
        background: tomato;
        position: absolute;
        border-radius: 16px 0 0 0;
        top: -16px;
        right: 0;
        transition: all 0.2s ease-in-out;
    }

    #tomatoTop {
        background: #A8B848;
        height: 16px;
        width: 16px;
        border-radius: 16px 0 16px 0;
        position: absolute;
        transform: rotateZ(135deg);
        top: -16px;
        z-index: 1;
        left: calc(32px + 18px / 2);
        transition: all 0.2s ease-in-out;
    }

    #tomatoTop::before {
        content: "";
        background: #A8B848;
        height: 16px;
        width: 16px;
        border-radius: 16px 0 16px 0;
        position: absolute;
        z-index: 1;
        transform: rotateZ(90deg);
